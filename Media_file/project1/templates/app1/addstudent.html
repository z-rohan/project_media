{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Add Student</title>
{% endblock %}

{% block content %}
    <div class="container jumbotron" align="center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{form|crispy}}

            <br><br>
            <input type="submit" value="ADD STUDENT" class="btn btn-success">
        </form>
    </div>
{% endblock %}
